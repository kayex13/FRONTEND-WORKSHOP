<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator-app.css">
</head>
<body>
    <div id="calc-body">
        <div id="calc-header">
            <div id="calc-name">CASIO</div>
            <div id="solar-panel"> | | | | | | | | | | | | | | | | | </div>
        </div>
        <div id="calc-screen"> 0 </div>
        <div class="keypadRow">
            <button id="clearBtn" data-key="Escape"> AC </button>
            <button id="signBtn" data-key="s"> +/- </button>
            <button id="percentBtn" data-key="%"> % </button>
            <button class="arithmeticKeys" id="divideBtn" data-key="/"> ÷ </button>
        </div>
        <div class="keypadRow">
            <button class="numberKeys" id="sevenBtn" data-key="7"> 7 </button>
            <button class="numberKeys" id="eightBtn" data-key="8"> 8 </button>
            <button class="numberKeys" id="nineBtn" data-key="9"> 9 </button>
            <button class="arithmeticKeys" id="multiplyBtn" data-key="*"> × </button>
        </div>
        <div class="keypadRow">
            <button class="numberKeys" id="fourBtn" data-key="4"> 4 </button>
            <button class="numberKeys" id="fiveBtn" data-key="5"> 5 </button>
            <button class="numberKeys" id="sixBtn" data-key="6"> 6 </button>
            <button class="arithmeticKeys" id="subtractBtn" data-key="-"> − </button>
        </div>
        <div class="keypadRow">
            <button class="numberKeys" id="oneBtn" data-key="1"> 1 </button>
            <button class="numberKeys" id="twoBtn" data-key="2"> 2 </button>
            <button class="numberKeys" id="threeBtn" data-key="3"> 3 </button>
            <button class="arithmeticKeys" id="addBtn" data-key="+"> + </button>
        </div>
        <div class="keypadRow">
            <button id="deleteBtn" data-key="Backspace"> DEL </button>
            <button class="numberKeys" id="zeroBtn" data-key="0"> 0 </button>
            <button id="decimalBtn" data-key="."> . </button>
            <button id="equalsBtn" data-key="Enter"> = </button>
        </div>
    </div>
    <script src="calculator-app.js"></script>
</body>
</html>
